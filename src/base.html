<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <form id="taskForm">
            <label for="taskCourseId">Course ID:</label>
            <input type="text" id="taskCourseId" name="taskCourseId" required>
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" name="taskName" required>
            <label for="taskDueDate">Due Date:</label>
            <input type="date" id="taskDueDate" name="taskDueDate" required>
            <label for="details">Details:</label>
            <textarea id="taskDetails" name="taskDetails"></textarea>
            <button type="submit">Add Task</button>
        </form>
    </div>
    <div class="CourseContainer">
        <h1>Course Manager</h1>
        <form id="courseForm">
        <label for="courseId">Course ID:</label>
        <input type="text" id="courseId" name="courseId" required>
        <label for="CourseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required>
        <button type="submit">Add Course</button>
    </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
